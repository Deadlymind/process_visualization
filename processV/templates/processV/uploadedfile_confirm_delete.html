<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Confirm Delete</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete this file?</h5>
                <p class="card-text"><strong>File:</strong> <a href="{{ uploaded_file.file.url }}">{{ uploaded_file.file.name }}</a></p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm</button>
                    <a href="{% url 'uploadedfile_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
